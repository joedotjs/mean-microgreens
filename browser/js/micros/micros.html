<section id="micros" class='container-fluid'>

    <div class='row micros'>
        <div class='col-md-12' id='top-panel'>
            <div class='col-md-6'>
                <button class='btn btn-success micros-button' ng-click='showAllMicros()'>show all micros</button>
                <button class='btn btn-success micros-button' ng-repeat='level in levels' ng-click='showMicrosBySpice(level)'>{{level}}</button>
            </div>
            <form ng-submit="showMicroByName(whichName)">
                <div class='col-md-6 input-group' id='micros-search'>
                    <input 
                        type="text"
                        class="form-control"
                        ng-model="whichName" 
                        placeholder="Type in a micro name to find it">
                    <span class="input-group-btn">
                        <button 
                            type="submit" 
                            class="btn btn-success"
                            type="button">
                            Find Micro
                        </button>
                    </span>
                </div>
            </form>
            

        </div>
        <div class='col-md-12' id='bottom-panel'>
            
            <micro micro='micro' class='centered' ng-repeat='micro in micros'>
            </micro>

        </div>
    </div>
