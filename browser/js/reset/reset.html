
<form id="reset-form" name="resetForm" ng-submit="resetForm.$valid && resetUserPassword(reset)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <h3>Please reset your password today! It might be too old.</h3>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="reset.email" class="form-control" id="email" placeholder="Enter your email address again">
    </div>
    <div class="form-group">
        <label for="reset-password">Password</label>
        <input type="password" ng-model="reset.password" class="form-control" id="reset-password" placeholder="Enter your new password here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
