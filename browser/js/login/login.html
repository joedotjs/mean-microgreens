<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button><br><br> 

    <!-- Facebook Login -->
    <button class="btn btn-default fa fa-facebook-square fa-lg" ng-click="window.location.href = '/auth/facebook'">  Login with Facebook
    </button><br><br>   

    <!-- Google Login -->
    <button class="btn btn-default fa fa-google-plus-square fa-lg" ng-click="window.location.href = '/auth/google'">  Login with Google+ </button><br><br>

    <!-- Twitter Login -->

    <button class="btn btn-default fa fa-twitter-square fa-lg" ng-click="window.location.href = '/auth/twitter'">  Login with Twitter </button><br><br>

    <!-- Sign up -->
    <button ng-show="!user" ui-sref="signup" class="btn login-button">  Sign up!</button><br><br>

</form>
