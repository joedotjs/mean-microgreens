<div class="container micro">

  
	<div class='row micro-info'>

	    <div class='col-md-6'>
            <img src="{{ micro.image }}" class="md-col-6 micro-image">
        </div>

        <div class="col-md-6 description">
            <h1>{{ micro.name }}</h1>
            <h3>Spice level: {{ micro.spice }}</h3>
            <h4>Price/lb: ${{ micro.price}}</h4>
            <p>Description: {{ micro.description }}</p>
            <h6>Inventory: {{ micro.inventory }}</h6>
            <button class='btn btn-success'>edit micro</button>
             <!-- ng-show='$parent.checkAdminStatus()' -->
        </div>

 	</div>

</div>
